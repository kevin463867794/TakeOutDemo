<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style type="text/css">
			.div-float{
				float: left;
			}
			.value-style{
				width: 60%;
			}
			.bold-style{
				font-weight: bold;
			}
			.marigin-top-style{
				margin-top: 0.5rem;
			}
			.orange-color-style{
				color: orange;
			}
			.red-color-style{
				color: red;
			}
			.clear{
				clear: both;
			}
		</style>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">
					
				</ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = 
						'<div class="sc-table-view-cell">'+
							'<!-- 订餐时间 -->'+
							'<div class="marigin-top-style">'+
								'<div class="div-float bold-style">订餐时间：</div>'+
								'<div class="div-float value-style">2016-06-24 16:30:32</div>'+
								'<div class="clear"></div>'+
							'</div>'+
							'<!-- 订餐内容 -->'+
							'<div class="marigin-top-style">'+
								'<div class="div-float orange-color-style">订餐内容：</div>'+
								'<div class="div-float value-style">意式香肠(1) 木桶饭(2)</div>'+
								'<div class="clear"></div>'+
							'</div>'+
							'<!-- 配送信息 -->'+
							'<div class="marigin-top-style">'+
								'<div class="div-float orange-color-style">配送信息：</div>'+
								'<div class="div-float value-style">陈桂元👶👶，广州市海珠区保利天悦23栋3001小黑屋</div>'+
								'<div class="clear"></div>'+
							'</div>'+
							'<!-- 合计金额 -->'+
							'<div class="marigin-top-style">'+
								'<div class="div-float">合计金额：</div>'+
								'<div class="div-float value-style red-color-style">¥74元</div>'+
								'<div class="clear"></div>'+
							'</div>'+
							'<!-- 支付状态 -->'+
							'<div class="marigin-top-style">'+
								'<div class="div-float">支付状态：</div>'+
								'<div class="div-float value-style">货到付款</div>'+
								'<div class="clear"></div>'+
							'</div>'+
							'<div class="clear"></div>'+
						'</div>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 20; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						table.appendChild(li);
					}
				}, 1500);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
		</script>
	</body>

</html>
